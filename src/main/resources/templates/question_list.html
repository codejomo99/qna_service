<html layout:decorate="~{layout}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div layout:fragment="content" class="container my-3">
    <div class="row my-3">
        <div class="col-6 d-flex justify-content-end">

            <form class="input-group">
                <input type="text" name="kw" class="form-control" th:value="${param.kw}" placeholder="검색어를 입력해주세요">
                <button class="btn btn-outline-secondary" type="submit" id="btn_search" style="margin-top: 0;">찾기</button>

<!--                <select class="form-select" name="sortCode" th:value="${param.sortCode}">-->
<!--                    <option value="NEW">최신순</option>-->
<!--                    <option value="OLD">오래된순</option>-->
<!--                </select>-->
            </form>
        </div>
    </div>
    <h2>질문 리스트</h2>
    <table class="table text-center">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th style="width:50%;">제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, loop : ${paging}">
            <td th:text="${question.id}"></td>
            <td class="text-start">
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
                <span class="text-danger small ms-2"
                      th:if="${#lists.size(question.answerList) > 0}"
                      th:text="|(${#lists.size(question.answerList)})|">
                    </span>
            </td>
            <td><span th:if="${question.author != null}" th:text="${question.author.username}"></span></td>
            <td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>


        </tr>
        </tbody>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}&kw=${kw}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-3 and page <= paging.number+3}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page+1}" class="page-link" th:href="@{|/question/list?page=${page}&kw=${kw}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}&kw=${kw}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <a th:href="@{/question/create}" class="btn btn-primary">질문 등록하기</a>
</div>
